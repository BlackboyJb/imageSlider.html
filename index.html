<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">


    <!-- font aweasome link -->
    <script src="https://kit.fontawesome.com/e6c85580ee.js" crossorigin="anonymous"></script>
    <title>Background Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('./images/couple.jpg');"></div>
        <div class="slide" style="background-image: url('./images/family.jpg');"></div>
        <div class="slide" style="background-image: url('./images/old.jpg');"></div>
        <div class="slide" style="background-image: url('./images/pet.jpg');"></div>
        <div class="slide" style="background-image: url('./images/firnds.jpg');"></div>
        <div class="slide" style="background-image: url('./images/nature.jpg');"></div>


        <button class="arrow left-arrow" id="left">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right"> <i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
